<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>SY_CHROME</title>
  </head>
  <body>
    <span class="js-weather"></span>
    <div class="js-clock">
      <h3></h3>
      <div class="clock">
        <span class="amPm">오전</span>
        <h1 class="time">00:00</h1>
        <span class="seconds"></span>
      </div>
    </div>
    <div class="js-greeting">
      <form class="greetingForm">
        <input
          class="nameInput"
          type="text"
          placeholder="이름을 입력해주세요."
        />
      </form>
      <h4 class="greeting"></h4>
    </div>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
